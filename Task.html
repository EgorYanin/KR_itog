<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Решение алгоритмической задачи</title>
</head>
<body>
 <h1>Проверка возможности выпилить квадратный брус из бревна</h1>

    <label for="diameter">Введите диаметр бревна (D):</label>
    <input type="number" id="diameter" step="0.1" required><br>

    <label for="width">Введите ширину бруса (A):</label>
    <input type="number" id="width" step="0.1" required><br>

    <button onclick="checkIfCanCut()">Проверить</button>

    <p id="result"></p>

    <script>
        function checkIfCanCut() {

            const D = parseFloat(document.getElementById("diameter").value);
            const A = parseFloat(document.getElementById("width").value);


            if (A * Math.sqrt(2) <= D) {
                document.getElementById("result").innerText = "Да, можно выпилить квадратный брус шириной " + A + ".";
            } else {
                document.getElementById("result").innerText = "Нет, невозможно выпилить квадратный брус шириной " + A + ".";
            }
        }
    </script>
</body>
</html>
